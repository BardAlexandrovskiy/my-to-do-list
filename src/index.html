<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My to do list</title>
    <link rel="stylesheet" href="./scss/index.scss" />
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="title">To do list</div>
        <div class="search-wrapper" id='search-wrapper'>
          <div class="container">
            <input type="text" id="search-input" placeholder="Search" />
          </div>
        </div>
        <div class="filters-wrapper" id='filters-wrapper'>
          <div class="container">
            <button class="button filter-button all" id="filter-all-button">
              All
            </button>
            <button class="button filter-button active" id="filter-active-button">
              Active
            </button>
            <button class="button filter-button completed" id="filter-completed-button">
              Completed
            </button>
          </div>
        </div>
      </header>
      <div class="main">
        <div class="to-do-list-wrapper">
          <div class="container">
            <ul id='to-do-list'>
              
            </ul>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="add-new-task-wrapper">
          <div class="container">
            <input
              type="text"
              id="add-new-task-input"
              placeholder="Add new task"
            />
            <button class="button" id='add-new-task-button'>
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
